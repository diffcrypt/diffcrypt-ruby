AllCops:
  NewCops: enable

Style/ClassAndModuleChildren:
  Exclude:
    - test/**/*_test.rb
Style/Documentation:
  Enabled: false
Metrics/MethodLength:
  Exclude:
    - test/**/*_test.rb
TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: consistent_comma
Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: consistent_comma
Style/AccessorGrouping:
  EnforcedStyle: separated

Layout/LineLength:
  Exclude:
    - test/**/*_test.rb
